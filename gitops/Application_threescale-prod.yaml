apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: threescale-prod
spec:
  destination:
    namespace: 3scale-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 3scale/
    repoURL: https://github.com/rpscodes/3scale-gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true