openapi: 3.0.2
info:
    title: Library Books API (v1)
    version: 1.0.0
    description: Manages a library books inventory
servers:
    -
        url: >-
            https://library-books-api-apim-demo-apicast-production.apps.cluster-9pmvg.9pmvg.sandbox3187.opentlc.com
        description: Server URL
paths:
    /v1/books:
        summary: Path used to manage the list of books-v1.
        description: >-
            The REST endpoint/path used to list and create zero or more `Books-v1` entities.  This path
            contains a `GET` operation to perform the list tasks.
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Books-v1'
                            examples:
                                Books-v1:
                                    value:
                                        -
                                            authorName: Mary Shelley
                                            copies: 10
                                            title: Frankenstein
                                            year: 1818
                                        -
                                            authorName: Charles Dickens
                                            copies: 5
                                            title: A Christmas Carol
                                            year: 1843
                                        -
                                            authorName: Jane Austen
                                            copies: 3
                                            title: Pride and Prejudice
                                            year: 1813
                    description: Successful response - returns an array of `Books-v1` entities.
            operationId: getBooks-v1
            summary: List All Books-v1
            description: Gets a list of all `Books-v1` entities.
        parameters:
            -
                name: app_id
                description: Your API access app_id
                schema:
                    type: string
                in: header
                required: true
                x-data-threescale-name: app_ids
            -
                name: app_key
                description: 'Your API access app_key '
                schema:
                    type: string
                in: header
                required: true
                x-data-threescale-name: app_keys
components:
    schemas:
        Books-v1:
            title: Root Type for Books-v1
            description: List of books (v1)
            type: array
            items:
                type: object
                properties:
                    authorName:
                        type: string
                    copies:
                        format: int32
                        type: integer
                    title:
                        type: string
                    year:
                        format: int32
                        type: integer
            example:
                -
                    authorName: Mary Shelley
                    copies: 10
                    title: Frankenstein
                    year: 1818
                -
                    authorName: Charles Dickens
                    copies: 5
                    title: A Christmas Carol
                    year: 1843
                -
                    authorName: Jane Austen
                    copies: 3
                    title: Pride and Prejudice
                    year: 1813
    securitySchemes:
        oidc:
            flows:
                clientCredentials:
                    tokenUrl: >-
                        https://sso.apps.cluster-9pmvg.9pmvg.sandbox3187.opentlc.com/auth/realms/demo-test/protocol/openid-connect/token
                    scopes:
                        openid: OpenID Connect Protocol
            type: oauth2
            description: OpenID Connect
security:
    -
        oidc: []